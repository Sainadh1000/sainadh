<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create New Order</h2>

    <div class="form-group">
      <label for="customerId">Customer ID</label>
      <input type="number" id="customerId" placeholder="Enter customer ID">
    </div>

    <div class="form-group">
      <label for="product">Product</label>
      <input type="text" id="product" placeholder="Enter product name">
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" placeholder="Enter quantity">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" placeholder="Enter price per unit">
    </div>

    <div class="form-group">
      <label for="orderDate">Order Date</label>
      <input type="date" id="orderDate">
    </div>

    <button onclick="createOrder()">Create Order</button>

    <div id="message" class="message"></div>
  </div>

  <script>
    async function createOrder() {
      const customerId = document.getElementById("customerId").value.trim();
      const product = document.getElementById("product").value.trim();
      const quantity = document.getElementById("quantity").value.trim();
      const price = document.getElementById("price").value.trim();
      const orderDate = document.getElementById("orderDate").value.trim();
      const msg = document.getElementById("message");

      msg.textContent = "";
      msg.className = "message";

      if (!customerId || !product || !quantity || !price || !orderDate) {
        msg.textContent = "Please fill in all fields.";
        msg.classList.add("error");
        return;
      }

      const newOrder = {
        customerId: Number(customerId),
        product,
        quantity: Number(quantity),
        price: Number(price),
        orderDate
      };

      try {
        const response = await fetch("http://localhost:4000/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newOrder)
        });

        if (!response.ok) throw new Error("Failed to create order");

        msg.textContent = "Order created successfully!";
        msg.classList.add("success");

        setTimeout(() => {
          window.location.href = "customersorder.html";
        }, 2000);

      } catch (error) {
        console.error(error);
        msg.textContent = "Server error. Please try again.";
        msg.classList.add("error");
      }
    }
  </script>
</body>
</html>
