<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="14.8.25.css" />
    <style>
        .container{
            width:15%;
        }
        ul{
            width:100px;
        }
        li{
            list-style: none;
            padding: 10px;
            border: 1px solid gray;
        }
        .active{
            background-color: aqua;
            color:white
        }
    </style>
</head>

<body>
    <div class="container">
        <label>Email id</label>
        <input id="email" type="email" placeholder="enter email-id">
        <button onclick=checkemail()>validate</button>
    </div>
    <p id="statusmessage"></p>

    <ul>
        <li  id="messages" onclick="tabChange('messages')">messages</li>
        <li  id="dashboard" onclick="tabChange('dashboard')">dashboard</li>
        <li id="settings" onclick="tabChange('settings')">settings</li>
        <li  id="logout" onclick="tabChange('logout')">logout</li>
    </ul>

    <script>
        var useremail="sathish@gmail.com";
        function checkemail(){
            enteredemail=document.getElementById('email').value;
            if(useremail!=enteredemail){
                document.getElementById('statusmessage').innerHTML='Incorrect Email';
            }
            else{
                document.getElementById('statusmessage').innerHTML='Valid Email';
            }
        }
        function tabChange(selectedTab){
            document.getElementById('messages').classList.remove('active')
            document.getElementById('dashboard').classList.remove('active')
            document.getElementById('settings').classList.remove('active')
            document.getElementById('logout').classList.remove('active')

            if(selectedTab==='messages'){
               document.getElementById('messages').classList.add('active')
            } else if(selectedTab==='dashboard'){
                document.getElementById('dashboard').classList.add('active')
            }else if(selectedTab==='settings'){
                document.getElementById('settings').classList.add('active')
            }else{
                document.getElementById('logout').classList.add('active')
            }
        }


    </script>
</body>
</html>
